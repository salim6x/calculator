<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-contnear">
        <h3>Calculator</h3>
        <div class="calculator-contnear">
            <div id="Row-css">
                <input type="text" name="value" id="input-js">
            </div>
            <div class="Row-css">
                <button class="button color-chang">AC</button>
                <button class="button color-chang">DE</button>
                <button class="button color-chang">/</button>
                <button class="button color-chang">.</button>
              </div>
            <div class="Row-css">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button color-chang">*</button>
              </div>
            <div class="Row-css">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button color-chang">-</button>
              </div>
            <div class="Row-css">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button color-chang">+</button>
              </div>
            <div class="Row-css">
                <button class="button button2x">=</button>
                <button class="button color-chang">0</button>
                <button class="button color-chang">00</button>
              </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
